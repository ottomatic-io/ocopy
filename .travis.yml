language: python

jobs:
  include:
    - python: "3.7"
    - python: "3.8"
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "nightly"
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11
      language: shell
    - name: "Python 3.7.4 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.4
        - choco install codecov
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
      after_success:
        - codecov -f coverage.xml
    - stage: deploy
      script: skip
      python: 3.7
      deploy:
        - provider: pypi
          user: "__token__"
          password:
            secure: 
          on:
            tags: true
          skip_existing: true
        - provider: releases
          api_key:
            secure: 
          file: ''
          skip_cleanup: true
          on:
            tags: true
  allow_failures:
    - python: "nightly"

install:
  - pip3 install pipenv
  - pipenv install --dev

script:
  - pipenv run test

after_success:
  - bash <(curl -s https://codecov.io/bash)
