language: python

matrix:
  fast_finish: true
  include:
    - python: "3.7"
    - python: "3.8"
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "nightly"
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11
      language: shell
    - name: "Python 3.7.4 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.4
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

  allow_failures:
    - python: "nightly"

install:
  - pip3 install pipenv
  - pipenv install --dev

script:
  - pipenv run test
